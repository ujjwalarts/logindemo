buildscript {
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.0'  // Make sure this matches your Android plugin version
        classpath 'com.google.gms:google-services:4.3.15'  // Add this line to use Firebase services
    }
    repositories {
        google()
        mavenCentral()
    }
}

allprojects { 
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

